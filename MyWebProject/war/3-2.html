<html>
<head>
<title>Unicode-таблица, значения</title>
<meta http-equiv="Content-Type" content="text/html;charset=windows-1251">
<link rel="stylesheet" href="style.css">
<script src="jquery-2.1.0.min.js"></script>
<script>
	$(function() {
		$('#show').click(
				function() {
					var inputNum1 = $('#inputNum1').val();
					var inputNum2 = $('#inputNum2').val();

					$('#result').load(
							"/ThirdSecond?inputNum1=" + inputNum1
									+ "&inputNum2=" + inputNum2);
				});
	});
</script>
</head>
<body>
	<table class="main">
		<tr>
			<td>
				<form>
					<p><input id="inputNum1" type="text" /></p>
					<p><input id="inputNum2" type="text" /></p>
				</form>
				<button id="show">Готово</button>
			</td>
		</tr>
		<tr>
			<td>
				<p>
					<span id="result"></span>
				</p>
			</td>
		</tr>
	</table>
</body>
</html>
